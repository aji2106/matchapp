{% extends 'matchapp/base.html' %}
{% load static %}
{% block content %}

<div class=container_register>
<form action="POST" method="{% url 'register' %}">
    <!--{% csrf_token %}-->
    <div class="imgcontainer">
      <img src="{% static 'images/logo.png' %}" class="logo">
    </div>
    <br>
    {{ form.as_p }}

    <p>By creating an account you agree to our <a href="{% url 'tc' %}"><u> Terms & Privacy </u></a>
      <input type="checkbox" name="tc"style="margin-bottom:15px" required></p>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset"><br></br>

    <p>Already have an account? <a href="{% url 'index' %}">Click here</a>.</p>


</form>
<div>
{% endblock %}
