{% extends 'matchapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}



<div class=container_register>
<form method="POST" action="{% url 'login' %}">
    <div class="imgcontainer">
      <img src="{% static 'images/logo.png' %}" class="logo">
    </div>
    <br>
    {% csrf_token%}
    {{ form.as_p }}
    <br>
    <input type="submit" type="button" value="Submit">
    <input type="reset" type="button" value="Reset">
    <br>

    <p> Do not have an account? <a href="{% url 'register' %}">Click here</a>.</p>

    <div id='error_signin' class='error_message'> {{error}} <div>


</form>
<div>
{% endblock %}
