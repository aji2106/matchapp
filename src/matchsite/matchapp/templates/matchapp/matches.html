{% extends 'matchapp/base.html' %}
{% load static %}
{% block content %}

<style>

</style>


<div class="filter_form">

    <form action="{% url 'filter' %}" method="POST">
        <div class="main">
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="number" maxlength="3" placeholder="Filter by age">
            <input type="button" value="Filter">
        </div>
    </form>
</div>


<div class="filter">
    <div><b>Username:</b></div>
    <div id="username">{{ match.username }}</div>
    <div><b>Email:</b></div>
    <div id="email">{{ match.profile.email }}</div>
    <div><b>Date of Birth:</b></div>
    <div id="dob"> {{ match.profile.dob }}</div>
    <div><b>Gender:</b></div>
    <div id="gender">{{ match.profile.gender }}</div>
    <div><b>Hobbies:</b></div>
    <div id="hobbies">{{ match.hobbies }}</div>
</div>





{% endblock %}
