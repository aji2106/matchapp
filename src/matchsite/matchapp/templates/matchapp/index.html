{% extends 'matchapp/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}


<style>

  body
  {
    background: url("/static/images/backgroundWC.jpg") no-repeat;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;background=>
    font-family: 'Source Sans Pro', sans-serif;
    color: black;
    font-weight: 300;
  }

  .in-form{

    background-color:white;
    padding: 20px;
    border: 4px solid #494949;
    border-radius: 6px;
    display: inline-block;
    width:40%;
    margin-top:50px;
  }

  .in-form:hover {
    color: #494949 !important;
    border-radius: 50px;
    border-color: #494949 !important;
    transition: all 0.3s ease 0s;

  }

</style>


<a><img class="img-fluid" src="{% static 'images/mmc.png'%}" width="1300" height="128" alt="Meet. Match. Chat." /></a>

<div class='in-form'>
  <form class="form" method="POST" action="{% url 'login' %}">

      {% csrf_token %}
      {{ login_form|crispy }}

    <input id = "login_submit" class="btn btn-primary" type="submit" value="Login">

    <p id='error_signin' class='error_message'> {{error}} <p>
      <p class="form-control"> Don't have an account?  <a href="{% url 'register' %}">Sign Up</a> </p>

    </form>
  </div>

        </form>
</div>
  {% endblock %}
