{% extends 'matchapp/base.html' %}

{% block content %}


<form method = "POST" style="border:1px solid #ccc">
  <div class="container">

    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>


  <!--  <label for="email"><b>Email :</b></label>

    <label for="username"><b>Username :</b></label>
    <input id = "username" type="text" placeholder="Enter username" name="user" required>

    <br><br>

    <label for="psw"><b>Password :</b></label>
    <input type="password" id="psw" name="psw" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
    required><br><br>

     <label for="psw"><b>Repeat Password :</b></label>
     <input type="password" id="psw-rep" name="psw-rep" placeholder="Re-Enter Password" required>
     <span id='message'></span>
     <br><br>

  <!--   <label>

      <input type="radio" name="gender" value="female" style="margin-bottom:15px"> Female<br>
    </label>-->

   <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
   <input type="radio" name="tc" value="tc" style="margin-bottom:15px" required>

      <script>

      $('#psw, #psw-rep').on('keyup', function () {

              if ($('#psw').val() == $('#psw-rep').val()) {
                $('#message').html('Password match').css('color', 'green');
              } else {
                $('#message').html('Passwords do not match').css('color', 'red');
              }

      });
      </script>

    <div class="clearfix">
      <button type="button" class="signupbtn">Register</button>
      <button type="reset" value="Reset">Reset</button>

    </div>
