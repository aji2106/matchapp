{% extends 'matchapp/base.html' %}

{% block content %}


<form action="action_page.php" style="border:1px solid #ccc">
  <div class="container">

    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>


    <label for="email"><b>Email :</b></label>
    <input type="text" placeholder="Enter Email" name="email" required> <br><br>

    <label for="username"><b>Username :</b></label>
    <input type="text" placeholder="Enter username" name="user" required>

    <br><br>

    <label for="psw"><b>Password :</b></label>
    <input type="password" id="psw" name="psw" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
     title="Must contain at least one number and one uppercase and lowercase letter, and at
     least 8 or more characters" required><br><br>

     <label for="psw"><b>Repeat Password :</b></label>
     <input type="password" id="psw-rep" name="psw-rep" placeholder="Re-Enter Password" required>
     <span id='message'></span>
     <br><br>

    <label>
      <p>Select your gender :</p><input type="checkbox" name="gender1" checked="checked" value="male" style="margin-bottom:15px"> Male<br>
      <input type="checkbox" name="gender2" value="female" style="margin-bottom:15px"> Female<br>
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      
    <div class="clearfix">
      <button type="submit" class="signupbtn">Register</button>
      <button type="button" class="cancelbtn">Cancel</button>

    </div>

    <!--<div id="message">
      <h3>Password must contain the following:</h3>
      <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
      <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
      <p id="number" class="invalid">A <b>number</b></p>
      <p id="length" class="invalid">Minimum <b>8 characters</b></p>
    </div>-->
  </div>

</form>
















{% endblock %}
